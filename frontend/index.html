<html ng-app="gameSettingsApp">
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="build/cover.css" rel="stylesheet">

  </head>
  <body>

    <div class="content grid-container" ng-controller="MainCtrl">
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="masthead clearfix">
              <div class="inner">
                <h1 class="masthead-brand">Jump Rope City</h1>
                <h3 class="masthead-brand">Game Settings</h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li ng-class="{active: state == 'difficulty'}"><a ui-sref="difficulty">Difficulty</a></li>
                    <li ng-class="{active: state == 'easy'}"><a ui-sref="easy">Easy</a></li>
                    <li ng-class="{active: state == 'medium'}"><a ui-sref="medium">Medium</a></li>
                    <li ng-class="{active: state == 'hard'}"><a ui-sref="hard">Hard</a></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div ui-view></div>

            <div class="mastfoot">
              <div class="inner">
                <p>Game Settings</p>
                <div class="footer">
                  Jump Rope City, Version: {{version}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="build/app.js" type="text/javascript"></script>
  </body>
</html>

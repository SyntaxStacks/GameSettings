<div class="form-group" ng-show="Difficulty.addSettingFlag">
  <label for="newSettingName">New Setting Name</label>
  <input type="text" class="form-control" ng-model="setting.label" id="newSettingName">
  <label for="newSettingName">New Setting Value</label>
  <div class="input-group">
    <input type="text" class="form-control" ng-model="setting.value" id="newSettingValue">
    <div class="input-group-btn">
      <a class="btn btn-primary" id="confirmSetting" ng-click="Difficulty.addSetting(setting)">
        +<!-- <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> -->
      </a>
    </div>
  </div>
</div>
<ul class="settings">
  <li ng-repeat="setting in Difficulty.currentSettings track by $index">
    {{setting.label}}: {{setting.value}}
    <a class="btn btn-info" ng-click="Difficulty.updateSetting(setting)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
    <a class="btn btn-danger" ng-click="Difficulty.removeSetting(setting)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
  </li>
</ul>
<a class="link btn btn-primary" id="addSetting" href="#" ng-click="Difficulty.toggleAddSetting()">add setting</a>
<a class="link btn btn-success" id="makeDefault" href="#" ng-disabled="Difficulty.currentDifficulty.isDefault == true" ng-click="Difficulty.makeDefaultSettings()">set as default</a>
<a class="link btn btn-danger" id="removeDifficulty" href="#" ng-disabled="Difficulty.currentDifficulty.isDefault == true" ng-click="Difficulty.removeDifficulty()">remove difficulty</a>
